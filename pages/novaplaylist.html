<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Waves - New Playlist</title>
    <link rel="stylesheet" href="../css/novaplaylist.css">
    <link rel="icon" href="../img/logo_favicon.png">
</head>
<body>
    <nav>
        <a href="inicial.html"><img class="logo" src="../img/logo_banner.png"></a>
        <div class="searchBar">
            <img src="../img/search.png">
            <input type="text" placeholder="O que vamos ouvir hoje?">
        </div>
        <div class="user">
            <img src="../img/icon-user.png">
            <a href="login.html">Sair</a>
        </div>
    </nav>
    <section class="content">
        <form action="inicial.html">
            <h1>Criar nova playlist</h1>

            <label for="">Nome da playlist</label>
            <input type="text" required>

            <label for="">Miniatura da playlist</label>
            <div class="mini">
                <p>Adicionar imagem</p>
                <img src="../img/nova_playlist_img.png">
            </div>

            <div class="send">
                <button type="submit">Criar</button>
            </div>
        </form>
    </section>
</body>

</html>
